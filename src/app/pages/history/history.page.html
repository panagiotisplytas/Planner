<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title
      class="ion-text-center"
      style="width: 100%; position: absolute; left: 0; height: 0"
      >History</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row size="12">
      <ion-col *ngIf="tasks.length > 0 else noTasks">
        <ion-list>
          <ion-item-sliding *ngFor="let task of tasks" #slidingItem>
            <ion-item-options side="start">
              <ion-item-option
                (click)="editTask(task.id,slidingItem)"
                expandable
                color="primary"
                ><ion-icon
                  [ios]="'create-outline'"
                  [md]="'create'"
                  slot="icon-only"
                ></ion-icon
              ></ion-item-option>
            </ion-item-options>
            <ion-item lines="none">
              <ion-label>{{task.title}}</ion-label>
              <ion-label>{{task.description}}</ion-label>
              <ion-label>{{task.endDate | date:'short'}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option
                (click)="deleteTask(task.id,slidingItem)"
                color="danger"
                ><ion-icon
                  [ios]="'close-circle-outline'"
                  [md]="'close-circle'"
                  slot="icon-only"
                ></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
      <ng-template #noTasks>
        <ion-col>
          <ion-text>
            <ion-note class="ion-text-center">
              <h2>
                It seems that we didn't find any tasks, let's be productive and
                create some!
              </h2>
            </ion-note>
          </ion-text>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>
